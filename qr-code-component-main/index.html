<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>QR Component</title>
</head>
<body>
  <!-- Bootstrap container for layout and centering -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4 shadow-lg" style="width: 18rem;">
      <!-- Image section -->
      <div class="card-img-top">
        <img src="./images/image-qr-code.png" alt="Frontend Mentor QR code" class="img-fluid rounded">
      </div>
      <!-- Card body with content -->
      <div class="card-body">
        <h5 class="card-title fw-bold">Improve your front-end skills by building projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
